<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Updating...</title>
    
    <!-- Tailwind CSS (ডিজাইনের জন্য) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- ফন্ট অসাম আইকন -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- বাংলা ফন্ট -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* স্ক্রল বন্ধ */
        }

        /* কার্ড এনিমেশন */
        .card-animation {
            animation: popUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform: scale(0.5);
        }

        @keyframes popUp {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* টেলিগ্রাম বাটন পালস এনিমেশন */
        .pulse-btn {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 136, 204, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 136, 204, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 136, 204, 0); }
        }
    </style>
</head>
<body>

    <!-- মেইন কার্ড -->
    <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-sm w-full mx-4 text-center border border-gray-100 card-animation relative">
        
        <!-- আপডেট আইকন -->
        <div class="mb-6 relative">
            <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mx-auto">
                <i class="fas fa-sync fa-spin text-4xl text-blue-500"></i>
            </div>
        </div>

        <!-- টাইটেল -->
        <h1 class="text-2xl font-bold text-gray-800 mb-3">সাইট আপডেট চলছে</h1>

        <!-- মেসেজ -->
        <p class="text-gray-500 text-sm leading-relaxed mb-8">
            আমাদের সাইটটি বর্তমানে আপডেট করা হচ্ছে। আপডেট কমপ্লিট হলে আপনাদের টেলিগ্রাম চ্যানেলে জানিয়ে দেওয়া হবে। সবাই টেলিগ্রাম চ্যানেলে যুক্ত থাকুন।
        </p>

        <!-- টেলিগ্রাম বাটন -->
        <a href="https://t.me/khelobuzz_official" target="_blank" class="pulse-btn block w-full bg-[#0088cc] hover:bg-[#0077b5] text-white py-3.5 rounded-xl font-bold transition-all transform active:scale-95 shadow-lg group no-underline">
            <div class="flex items-center justify-center gap-3">
                <i class="fab fa-telegram-plane text-2xl group-hover:-translate-y-1 transition-transform"></i>
                <span>টেলিগ্রাম চ্যানেল</span>
            </div>
        </a>
        
        <p class="mt-4 text-[10px] text-gray-400">ধন্যবাদ আমাদের সাথে থাকার জন্য</p>
    </div>

</body>
</html>
